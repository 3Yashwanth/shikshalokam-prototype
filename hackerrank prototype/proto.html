<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiksha Mentor</title>
    <link rel="stylesheet" href="proto.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Welcome to 
                Shiksha Mentor</h2>
        </header>

        <div class="profile">
            <img src="images\tchr img.jpeg" alt="Profile">
            <p>Name: Archana Kumari</p>
            <p>Email: abc@gmail.com</p>
            <p>School code: 123XYZ</p>
        </div>
        <div class="tchr-dashboard">
            <button1 onclick="navigate('leaderboard.html')"> View Performance üèÜ</button>
        </div>

        <div class="menu">
            <button onclick="window.location.href='training.html'">View Training Sessions</button>
            <button onclick="startRecording()">Record My Lecture</button>
            <button onclick="navigate('analyserec.html')">Analyse My Recordings</button>
            <button onclick="navigate('mentor.html')">Talk to Training Mentor</button>
            <button onclick="navigate('feedback.html')">My Feedback</button>
            <button onclick="navigate('outcome.html')">Student Outcome</button>
        </div>

        <div class="video-container">
            <video id="videoElement" autoplay></video>
            <button id="stopBtn" onclick="stopRecording()">Stop Recording</button>
        </div>
    </div>

    <script>
        let stream = null;

        function navigate(page) {
            window.location.href = page;
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((mediaStream) => {
                    stream = mediaStream;
                    let video = document.getElementById("videoElement");
                    video.srcObject = stream;
                    document.querySelector(".video-container").style.display = "block";
                })
                .catch(() => {
                    alert("Camera access denied!");
                });
        }

        function stopRecording() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            document.querySelector(".video-container").style.display = "none";
        }
    </script>
</body>
</html>
